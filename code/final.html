<pre>Camera Controls:
<button onclick="moveCam('left')">Move Left</button><button onclick="moveCam('right')">Move Right</button><button onclick="moveCam('up')">Move Up</button><button onclick="moveCam('down')">Move Down</button><button onclick="moveCam('in')">Move In</button><button onclick="moveCam('out')">Move Out</button>
<button onclick="moveCam('rotLeft')">Rotate Left</button><button onclick="moveCam('rotRight')">Rotate Right</button><button onclick="moveCam('rotUp')">Rotate Up</button><button onclick="moveCam('rotDown')">Rotate Down</button><button onclick="focusCam()">Focus On Lamp</button>

Lamp Controls:
<button onclick="loadBase()">Make</button><button onclick="if(group[0])demo=true;else alert('Make the lamp first!')">Demo Links</button>

Inidividual Demo Buttons:
<button onclick="if(group[0])group[0].position.x+=0.1;else alert('Make the lamp first!')">Move Base</button><button onclick="if(group[0])group[1].rotation.y+=Math.PI/32;else alert('Make the lamp first!')">Rotate Base-To-Neck</button>
<button onclick="if(group[0])group[27].rotation.x+=Math.PI/32;else alert('Make the lamp first!')">Rotate Head</button><button onclick="if(group[0])group[15].position.x-=0.1;else alert('Make the lamp first!')">Move Back of Neck</button>
</pre>
